<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotApp</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Welcome to Not'App!</h1>

    <form class="column" id="savenote-form">
      <input id="savetitle-input" placeholder="Enter a Title..." />
      <textarea id="savecontent-input" placeholder="Enter a content..."></textarea>

      <div class="button-container">

        <button type="submit" id="save-note-btn">Save Note</button>

        <button type="button" id="update-note-btn" title="il faut cliquer sur une note pour la supprimer">update
          Note</button>
      </div>

    </form>

    <div class="notes">
      <h2>Notes :</h2>
      <ul id="notes-list">
        <!-- Notes will be added here -->
      </ul>
    </div>
  </div>

</body>

</html>
